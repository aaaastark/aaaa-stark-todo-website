{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>{{titles}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"
        ></script>
        <!--style-->
        <style>
            .card {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5),
                    0 6px 20px 0 rgba(0, 0, 0, 0.39);
                margin-bottom: 5%;
                border-radius: 25px;
                padding: 2%;
                overflow: auto;
                resize: both;
                text-overflow: ellipsis;
                --tw-bg-opacity: 1;
                background-color: rgba(209, 213, 219, var(--tw-bg-opacity));
            }

            .submit_form {
                text-align: center;
                padding: 3%;
                border-radius: 25px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4),
                    0 6px 20px 0 rgba(0, 0, 0, 0.36);
                --tw-bg-opacity: 1;
                background-color: rgba(209, 213, 219, var(--tw-bg-opacity));
            }
        </style>
    </head>

    <body class="container-fluid">

            <div id="carouselExampleIndicators" class="carousel slide py-1" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="https://source.unsplash.com/1920x650/?nature" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="https://source.unsplash.com/1920x650/?world" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="https://source.unsplash.com/1920x650/?mountain" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>

        <center class="container-fluid">
            <hr />
            <div class="bg-gray-400 text-secondary shadow-lg p-5 mb-3">
                <strong
                    ><i 
                        ><h1>
                            <p class="display-1">AAAA STARK (TODO_LIST)</p>
                        </h1></i
                    ></strong
                >
            </div>
            <hr />
        </center>

        {% if messages %} 
        {% for message in messages %}
        <div class="container-fluid alert alert-dark display-2" role="alert">
        <strong>{{message}}</strong>
        </div>
        {% endfor %} 
        {% endif %}

        <div class="row">
            <div class="col-md-8">
                {% for i in list %}
                <div class="card">
                    <section class="text-gray-600 body-font">
                        <div class="container px-5 py-24 mx-auto">
                            <div
                                class="xl:w-1/2 lg:w-3/4 w-full mx-auto text-center"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor"
                                    class="inline-block w-8 h-8 text-gray-700 mb-8"
                                    viewBox="0 0 975.036 975.036"
                                >
                                    <path
                                        d="M925.036 57.197h-304c-27.6 0-50 22.4-50 50v304c0 27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4 191.2-27.6 37.8-69.399 69.1-125.3 93.8-25.7 11.3-36.8 41.7-24.8 67.101l36 76c11.6 24.399 40.3 35.1 65.1 24.399 66.2-28.6 122.101-64.8 167.7-108.8 55.601-53.7 93.7-114.3 114.3-181.9 20.601-67.6 30.9-159.8 30.9-276.8v-239c0-27.599-22.401-50-50-50zM106.036 913.497c65.4-28.5 121-64.699 166.9-108.6 56.1-53.7 94.4-114.1 115-181.2 20.6-67.1 30.899-159.6 30.899-277.5v-239c0-27.6-22.399-50-50-50h-304c-27.6 0-50 22.4-50 50v304c0 27.601 22.4 50 50 50h145.5c-1.9 79.601-20.4 143.3-55.4 191.2-27.6 37.8-69.4 69.1-125.3 93.8-25.7 11.3-36.8 41.7-24.8 67.101l35.9 75.8c11.601 24.399 40.501 35.2 65.301 24.399z"
                                    ></path>
                                </svg>

                                <p class="lead display-6">{{i.details}}</p>
                                <span
                                    class="inline-block h-1 w-10 rounded bg-gray-700 mt-8 mb-6"
                                ></span>
                                <h2
                                    class="lead font-medium title-font tracking-wider text-sm h4"
                                >
                                    {{i.title}}
                                </h2>
                                <p class="text-gray-500">HAVE A NICE DAY</p>
                            </div>
                        </div>
                    </section>
                    <form
                        action="/del/{{i.id}}"
                        method="POST"
                        style="padding-right: 4%; padding-bottom: 3%"
                    >
                        {% csrf_token %}
                        <button
                            value="remove"
                            type="submit"
                            class="btn btn-lg btn-outline-secondary"
                            style="float: right"
                        >
                            <span
                                class="glyphicon glyphicon-trash trash-outline"
                            ></span>
                            &nbsp; Remove
                        </button>
                    </form>
                </div>
                {% endfor%}
            </div>

            <div class="col-md-1"></div>
            <div class="col-md-3">
                <div class="submit_form">
                    <form method="POST" action="/">
                        {% csrf_token %}
                        <h1 class="display-5">TODO_LIST_CREATE</h1>

                        <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label text-gray-500 pt-3">TITLE (REQUIRED)</label>
                        <input type="text" name="names" class="form-control fw-lighter fs-5" id="exampleFormControlInput1" placeholder="enter your title">
                        </div>
                        <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label text-gray-500 pt-3">DETAILS (REQUIRED)</label>
                        <textarea class="form-control fw-lighter fs-5" name="details" id="exampleFormControlTextarea1" rows="30" cols="60" placeholder="enter your details"></textarea>
                        </div>
                        <center>
                            <input
                                type="submit"
                                class="btn btn-lg btn-outline-secondary mt-3"
                                value="Submit"
                            />
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
